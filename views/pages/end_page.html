<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>End Page</title>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">

    <!-- stylesheets -->
    <link rel="stylesheet" href="../../public/styles/reset.css">
    <link rel="stylesheet" href="../../public/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


</head>
<body>
    <div class = main>
        <div id="lp_container">
            <div class="title__div">
                <h1>Game Over</h1>
            </div>
            <div class="score__container">
                <div class="score__header">
                  <h1>Your Score: <div style="color:black; display: inline;">700</div></h1>
                </div>
                <div class="score__social">300 social points</div>
                <div class="score__health">400 health points</div>
            </div>
            <div class = 'table-responsive'>
                <h1>Leaderboard</h1>
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Ranking</th>
                        <th scope="col">Username</th>
                        <th scope="col">Points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>username-from-db</td>
                        <td>points-from-db</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
                <form id = 'play_again_form' action = 'landing_page.html' method = 'GET'>
                    <button type="submit" class="btn">Play Again</button>
                </form>
        </div>  
    </div>
</body>
</html>
